<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="index.css" rel="stylesheet">
</head>
<body>
   <main class="container">
      <h1>SQL File Validation</h1>

      <div class="file-area border-top border-secondary" id="file-area">
          <table id="selected-files" hidden>
              <thead>
                  <tr>
                     <th class="border-bottom border-secondary">File Name</th>
                  </tr>
              </thead>
          </table>
          <div class="file-drop-zone" id="file-drop-zone">
            <p>Drag & drop a file here</p>

            <p>or</p>

            <label class="d-none" for="file-input">Select a file to upload</label>
            <input class="form-control form-control-sm d-inline-block" id="file-input"
              type="file" accept=".sql" multiple>
          </div>
      </div>
       <div class="d-flex justify-content-between align-content-center mt-3">
           <button class="btn btn-primary" id="validation-button">Validate Files</button>
           <h5 id="file-counter">No Files Selected</h5>
       </div>
      <div class="mt-3" id="validation-messages"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="index.mjs" type="module"></script>
</body>
</html>
